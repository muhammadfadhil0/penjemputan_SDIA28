            padding: 14px 16px;

        }

            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffffff;

            transition: all 0.3s ease;

        /* Table row hover */

        }

        /* Slide in animation */

            from {

                transform: translateY(10px);
            }

                opacity: 1;
                transform: translateY(0);
            }
        }

        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initNavIndicator();
            updateStats();
            renderHistory(historyData);
        });

        // Initialize nav indicator position (index 1 = Riwayat)
        const ITEM_HEIGHT = 60;
        const CURRENT_PAGE_INDEX = 1; // Index 1 = Riwayat (this page)

        function initNavIndicator() {
            const indicator = document.getElementById('navActiveIndicator');
            if (!indicator) return;

            // Get previous page index from localStorage
            const previousIndex = parseInt(localStorage.getItem('navPreviousIndex') || '0');

            // Disable transition initially, set to previous position
            indicator.style.transition = 'none';
            indicator.style.transform = `translateY(${previousIndex * ITEM_HEIGHT}px)`;

            // Force reflow to apply the position immediately
            indicator.offsetHeight;

            // Re-enable transition and animate to current position
            indicator.style.transition = 'transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';

            // Small delay to ensure the transition is applied
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    // Show the indicator and animate to current position
                    indicator.style.opacity = '1';
                    indicator.style.transform = `translateY(${CURRENT_PAGE_INDEX * ITEM_HEIGHT}px)`;
                });
            });

            // Save current position for next navigation
            localStorage.setItem('navPreviousIndex', CURRENT_PAGE_INDEX.toString());

            // Setup click handlers to save position before navigation
            setupNavClickHandlers();
        }

        // Setup click handlers for navigation items to save position before leaving
        function setupNavClickHandlers() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    const index = this.getAttribute('data-index');
                    if (index !== null) {
                        localStorage.setItem('navPreviousIndex', CURRENT_PAGE_INDEX.toString());
                    }
                });
            });
        }

        // Update statistics
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            const monthAgo = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

            const todayCount = historyData.filter(item => item.time.startsWith(today)).length;
            const weekCount = historyData.filter(item => item.time.split(' ')[0] >= weekAgo).length;
            const monthCount = historyData.filter(item => item.time.split(' ')[0] >= monthAgo).length;

            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('weekCount').textContent = weekCount;
            document.getElementById('monthCount').textContent = monthCount;
        }

        // Render history table
        function renderHistory(data) {
            const tbody = document.getElementById('historyTableBody');
            const emptyState = document.getElementById('emptyState');
            const resultCount = document.getElementById('resultCount');

            if (data.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                resultCount.textContent = '0 hasil';
                return;
            }

            emptyState.classList.add('hidden');
            resultCount.textContent = `${data.length} hasil`;

            tbody.innerHTML = data.map((item, index) => `
                <tr class="table-row transition-colors slide-in" style="animation-delay: ${index * 0.03}s">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-textMuted">
                        ${index + 1}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-primaryLighter flex items-center justify-center">
                                <span class="text-primary font-semibold text-sm">${item.name.charAt(0)}</span>
                            </div>
                            <span class="font-medium text-textPrimary">${item.name}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-textSecondary">
                        ${item.class}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="bg-green-50 text-green-700 text-sm font-medium px-3 py-1 rounded-full">
                            ${item.pickupBy}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-textSecondary">
                        ${formatDateTime(item.time)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center gap-1 bg-success/10 text-success text-sm font-medium px-3 py-1 rounded-full">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                            Selesai
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // Format datetime
        function formatDateTime(dateTimeStr) {
            const date = new Date(dateTimeStr);
            const options = {
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('id-ID', options);
        }

        // Filter history
        function filterHistory() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;

            let filtered = historyData;

            // Filter by name
            if (searchTerm) {
                filtered = filtered.filter(item =>
                    item.name.toLowerCase().includes(searchTerm)
                );
            }

            // Filter by date
            if (dateFilter) {
                filtered = filtered.filter(item =>
                    item.time.startsWith(dateFilter)
                );
            }

            renderHistory(filtered);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('dateFilter').value = '';
            renderHistory(historyData);
        }

        // Profile popup functions (simplified for this page)
        function toggleProfilePopup() {
            alert('Profile popup - To be implemented');
        }

        // Connection speed simulation
        function startConnectionSimulation() {
            setInterval(() => {
                const speed = (Math.random() * 30 + 30).toFixed(1); // 30-60 Mbps
                document.getElementById('speedText').textContent = `${speed} Mbps`;

                const statusDiv = document.getElementById('connectionStatus');
                if (parseFloat(speed) > 40) {
                    statusDiv.className = 'flex items-center gap-2 bg-green-50 border border-green-200 rounded-full px-4 py-2';
                    statusDiv.querySelector('span:first-child').className = 'w-2 h-2 bg-success rounded-full blink';
                } else if (parseFloat(speed) > 20) {
                    statusDiv.className = 'flex items-center gap-2 bg-yellow-50 border border-yellow-200 rounded-full px-4 py-2';
                    statusDiv.querySelector('span:first-child').className = 'w-2 h-2 bg-warning rounded-full blink';
                } else {
                    statusDiv.className = 'flex items-center gap-2 bg-red-50 border border-red-200 rounded-full px-4 py-2';
                    statusDiv.querySelector('span:first-child').className = 'w-2 h-2 bg-red-500 rounded-full blink';
                }
            }, 2000);
        }

        // Start connection simulation on load
        document.addEventListener('DOMContentLoaded', startConnectionSimulation);
    </script>
</body>
