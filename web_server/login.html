<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SDIA 28 Salam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        primaryLight: '#60A5FA',
                        primaryLighter: '#DBEAFE',
                        primaryDark: '#2563EB',
                        bgMain: '#FAFAFA',
                        cardBg: '#FFFFFF',
                        borderColor: '#E5E7EB',
                        textPrimary: '#111827',
                        textSecondary: '#6B7280',
                        textMuted: '#9CA3AF',
                        success: '#10B981',
                        warning: '#F59E0B',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        /* Animated Background Gradient */
        .animated-bg {
            background: linear-gradient(135deg, #3B82F6 0%, #60A5FA 25%, #DBEAFE 50%, #60A5FA 75%, #3B82F6 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Form animations */
        .login-card {
            animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input focus effects */
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #E5E7EB;
        }

        .input-field:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        /* Button hover effect */
        .btn-primary {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Password toggle */
        .password-toggle {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: #3B82F6;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
            transform: translateY(30px) scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-header {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            padding: 32px 24px;
            text-align: center;
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            animation: iconBounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
        }

        @keyframes iconBounce {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .modal-body {
            padding: 24px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: #F9FAFB;
            border-radius: 16px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .contact-item:hover {
            background: #DBEAFE;
            transform: translateX(4px);
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .contact-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .contact-icon.whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }

        .contact-icon.email {
            background: linear-gradient(135deg, #EA4335 0%, #D93025 100%);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        /* Card glass effect */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="min-h-screen animated-bg flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Login Card -->
    <div class="login-card w-full max-w-md rounded-3xl shadow-2xl p-8 relative z-10">
        <!-- Logo & School Name -->
        <div class="mb-8">
            <img src="assets/logo.png" alt="" style="width: 80px;">
        </div>

        <!-- Welcome Text -->
        <div class="mb-6">
            <h2 class="text-xl font-bold text-textPrimary mb-1">Masuk ke Akun</h2>
            <p class="text-textSecondary text-sm">Silakan masuk untuk mengakses penjemputan</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <!-- Username Field -->
            <div class="mb-4">
                <label class="block text-sm font-semibold text-textPrimary mb-2" for="username">
                    Username
                </label>
                <div class="relative">
                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-textMuted">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input type="text" id="username" name="username" required
                        class="input-field w-full pl-12 pr-4 py-3.5 bg-white rounded-xl text-textPrimary placeholder-textMuted outline-none"
                        placeholder="Masukkan username">
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-5">
                <label class="block text-sm font-semibold text-textPrimary mb-2" for="password">
                    Password
                </label>
                <div class="relative">
                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-textMuted">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="input-field w-full pl-12 pr-12 py-3.5 bg-white rounded-xl text-textPrimary placeholder-textMuted outline-none"
                        placeholder="Masukkan password">
                    <button type="button" onclick="togglePassword()"
                        class="password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-textMuted">
                        <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-xl">
                <div class="flex items-center gap-3">
                    <svg class="w-5 h-5 text-red-500 flex-shrink-0" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-sm text-red-600" id="errorText">Username atau password salah</p>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" id="loginButton"
                class="btn-primary w-full py-3.5 rounded-xl text-white font-semibold text-base flex items-center justify-center gap-2">
                <span id="btnText">Masuk</span>
                <div id="btnSpinner" class="spinner hidden"></div>
            </button>
        </form>

        <!-- Footer -->
        <div class="text-center mt-4">
            <p class="text-sm text-textMuted">
                Lupa Password?
                <a href="#" onclick="openContactModal(event)"
                    class="text-primary hover:text-primaryDark font-semibold transition-colors">Hubungi Admin</a>
            </p>
        </div>

        <!-- Copyright -->
        <div class="mt-6 text-center">
            <p class="text-xs text-textMuted">Dikelola oleh Tim IT SD Islam Al Azhar 28 Solo Baru</p>
        </div>
    </div>

    <!-- Contact IT Modal -->
    <div class="modal-overlay" id="contactModal" onclick="closeModalOnBackdrop(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <!-- Modal Header -->
            <!-- <div class="modal-header relative">
                <button class="modal-close" onclick="closeContactModal()">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h3 class="text-2xl font-bold text-white mb-2">Hubungi Tim IT</h3>
            </div> -->

            <!-- Modal Body -->
            <div class="modal-body">
                <p class="text-textSecondary text-sm mb-4 text-center">
                    Scan QR Code atau klik tombol di bawah untuk menghubungi Tim IT:
                </p>

                <!-- QR Code -->
                <div class="flex justify-center mb-5">
                    <div class="p-4 bg-white rounded-2xl border-2 border-gray-100 shadow-sm">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://wa.me/6281353391073"
                            alt="QR Code WhatsApp" class="w-44 h-44 rounded-lg">
                    </div>
                </div>

                <p class="text-textMuted text-xs text-center mb-4">
                    Arahkan kamera HP ke QR Code di atas

                <div class="flex gap-3">
                    <a href="https://wa.me/6281353391073" target="_blank"
                        class="flex-1 flex items-center justify-center gap-3 py-4 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold rounded-xl transition-all shadow-lg shadow-green-500/30 hover:shadow-green-500/40 hover:-translate-y-0.5">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                        </svg>
                        WhatsApp
                    </a>
                    <button onclick="closeContactModal()"
                        class="flex-1 flex items-center justify-center gap-3 py-4 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-xl transition-all hover:-translate-y-0.5">
                        Batal
                    </button>
                </div>
                <!-- WhatsApp Button -->

            </div>
        </div>
    </div>

    <script>
        // Password toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // Hide error message
            errorMessage.classList.add('hidden');

            // Validasi input
            if (!username || !password) {
                errorText.textContent = 'Username dan password harus diisi.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Show loading state
            button.disabled = true;
            btnText.textContent = 'Memproses...';
            btnSpinner.classList.remove('hidden');

            try {
                // Panggil API login
                const response = await fetch('service/auth_login/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Simpan data user ke localStorage
                    localStorage.setItem('user', JSON.stringify(result.data));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('user_type', result.user_type);

                    // Redirect berdasarkan tipe user
                    if (result.user_type === 'kelas') {
                        // User login dari tabel login_kelas -> ke halaman kelas
                        window.location.href = 'class_view/kelas.html';
                    } else {
                        // User login dari tabel users (guru/class_viewer) -> ke halaman utama
                        sessionStorage.setItem('showAuthorityModal', 'true');
                        window.location.href = 'index.html';
                    }
                } else {
                    // Tampilkan pesan error
                    errorText.textContent = result.message || 'Username atau password salah.';
                    errorMessage.classList.remove('hidden');
                    button.disabled = false;
                    btnText.textContent = 'Masuk';
                    btnSpinner.classList.add('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                errorMessage.classList.remove('hidden');
                button.disabled = false;
                btnText.textContent = 'Masuk';
                btnSpinner.classList.add('hidden');
            }
        }

        // Modal functions
        function openContactModal(event) {
            event.preventDefault();
            document.getElementById('contactModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeContactModal() {
            document.getElementById('contactModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        function closeModalOnBackdrop(event) {
            if (event.target === document.getElementById('contactModal')) {
                closeContactModal();
            }
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeContactModal();
            }
        });

        // Add input animations on focus
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('ring-2', 'ring-primary/20', 'rounded-xl');
            });
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('ring-2', 'ring-primary/20', 'rounded-xl');
            });
        });
    </script>
</body>

</html>
