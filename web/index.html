  <!-- AGGRESSIVE KEYBOARD FIX -->
  <script>
    (function () {
      // Store original viewport height on first load (before any keyboard)
      var originalHeight = window.innerHeight;
      var isInputFocused = false;

      // Force height on all elements
      function forceHeight() {
        var h = originalHeight + 'px';
        document.documentElement.style.height = h;
        document.documentElement.style.minHeight = h;
        document.documentElement.style.maxHeight = h;
        document.body.style.height = h;
        document.body.style.minHeight = h;
        document.body.style.maxHeight = h;

        // Force scroll to top
        window.scrollTo(0, 0);
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;

        // Also force on Flutter glass pane if exists
        var flt = document.querySelector('flt-glass-pane');
        if (flt) {
          flt.style.height = h;
          flt.style.minHeight = h;
          flt.style.maxHeight = h;
        }
      }

      // Run immediately
      forceHeight();

      // Run on DOM ready
      document.addEventListener('DOMContentLoaded', forceHeight);

      // Run after Flutter loads
      window.addEventListener('load', function () {
        forceHeight();
        // Keep running every 100ms for 5 seconds after load
        var count = 0;
        var interval = setInterval(function () {
          forceHeight();
          count++;
          if (count > 50) clearInterval(interval);
        }, 100);
      });

      // Intercept focus events on inputs
      document.addEventListener('focusin', function (e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          isInputFocused = true;
        }
      }, true);

      document.addEventListener('focusout', function (e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          isInputFocused = false;
          // Force height reset after keyboard closes
          setTimeout(forceHeight, 50);
          setTimeout(forceHeight, 150);
          setTimeout(forceHeight, 300);
          setTimeout(forceHeight, 500);
        }
      }, true);

      // Override any resize events
      window.addEventListener('resize', function () {
        if (!isInputFocused) {
          forceHeight();
        }
      });

      // VisualViewport resize
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', function () {
          if (!isInputFocused) {
            setTimeout(forceHeight, 0);
            setTimeout(forceHeight, 100);
          }
        });
      }

      // Also run periodically to catch any edge cases
      setInterval(function () {
        if (!isInputFocused) {
          window.scrollTo(0, 0);
        }
      }, 500);
    })();
  </script>
